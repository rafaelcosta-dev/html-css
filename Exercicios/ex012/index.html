<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos no meu site:</h1>
    <p>Esta é uma demonstração de videos do meu site.</p>
    <video width="300" controls>
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.webm" type="video/webm">
       <p>Se caso não carregar o video, seu navegador não é compativel com os formatos apresentados.</p>
    </video>
    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
    
</body>
</html>
